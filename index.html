<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class= "header">Coding Quiz!</div>
      <button class="start-button">Start</button>
    </header>

    <main>
      <section>
        <div class="card" id="quiz-game">
          <div> Click Start to begin!</div>
        </div>
        <div class= "card timer">
          <div class = "timer-text">
            <div class="large-font timer-count">75</div>
            <h3>seconds remaining</h3>
          </div>
          <button id="score-link">View High Scores</button>
          <script>
            var scoreLink = document.querySelector("#score-link");
            scoreLink.addEventListener("click", function(){
            location.href = "high-scores.html";
            });
          </script>
        </div>
      </section>

    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
